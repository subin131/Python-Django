{% extends "core/base.html"%} {% block content%}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email address:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        name="password"
        required
      />
    </div>
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input
        type="firstname"
        class="form-control"
        id="firstname"
        name="firstname"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input
        type="lastname"
        class="form-control"
        id="lastname"
        name="lastname"
        required
      />
    </div>
    <button style="background-color=blue" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>

{% endblock content%}
